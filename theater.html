<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화관</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <style>
      body {
        font-size: 16px;
      }
      main {
        /* width: 1000px; */
        border: 1px solid gray;
      }
      .screen {
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: white;
        background-color: black;
        font-size: 1.2rem;
        font-weight: 600;
      }
      .container {
        display: flex;
        justify-content: center;
        padding: 60px;
      }
      .seat_box {
        padding: 0 10px;
      }
      .seat_box div {
        display: flex;
        flex-wrap: nowrap;
        /* width: 100%; */
        margin: 10px 0;
      }
      .seat_box div span {
        border: 1px solid #495e57;
      }
      /*     .seat_box div.A span,
      .seat_box div.B span {
        border: 3px solid rgb(216, 216, 0);
      }
      .seat_box div.C span,
      .seat_box div.D span {
        border: 3px solid rgb(0, 182, 21);
      }
      .seat_box div.E span,
      .seat_box div.F span,
      .seat_box div.G span {
        border: 3px solid rgb(246, 78, 0);
      } */
      .seat_box div span {
        display: inline-block;
        margin: 0 5px;
        width: 45px;
        height: 45px;
        line-height: 40px;
        box-sizing: border-box;
        border-radius: 10px;
        text-align: center;
      }
      .seat_box div span[data-selected] {
        background-color: green;
        color: white;
      }
      .seat_box span.hover {
        background-color: gray;
      }
      .select_container {
        background-color: black;
        color: white;
      }
      .select_box {
        /* display: flex; */
        /* margin-left: 100px; */
        /* width: 400px; */
        height: auto;
        /* background-color: antiquewhite; */
      }
      .select_box h2 {
        /* padding: 10px 10px 15px 10px; */
        text-align: center;
        background-color: black;
        line-height: 50px;
        font-size: 20px;
        font-weight: 600;
      }
      .select_box ul {
        display: flex;
        justify-content: center;
        padding: 15px;
      }
      .select_box li {
        /* padding: 0 0 10px 10px; */
        margin-right: 40px;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>

    <script src="./scripts/theater.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="sr-only">상영관 좌석표</h1>
      <div class="screen">S C R E E N</div>
      <div class="container">
        <div class="seat_box"></div>
      </div>
      <div class="select_container">
        <div class="select_box">
          <h2>좌석 선택</h2>
          <ul>
            <li class="adult_seat">
              성인 : <button class="seat_btn minus">-</button>
              <span class="num">0</span>
              <button class="seat_btn plus">+</button>
            </li>
            <li class="child_seat">
              청소년 : <button class="seat_btn minus">-</button>
              <span class="num">0</span>
              <button class="seat_btn plus">+</button>
            </li>
            <li class="uncomportable_seat">
              장애인 : <button class="seat_btn minus">-</button>
              <span class="num">0</span>
              <button class="seat_btn plus">+</button>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <div class="modal"></div>
  </body>
</html>
